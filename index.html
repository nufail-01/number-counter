<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding for proper text display -->
    <meta charset="UTF-8" />

    <!-- Makes the website responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title shown in browser tab -->
    <title>Number Counter</title>

    <!-- Optional favicon (currently commented out) -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />

    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="style.css" />

    <!-- External JavaScript file (defer ensures HTML loads first) -->
    <script defer src="script.js"></script>

    <!--
        This project is created only for learning and practice.
        No content or code is copied from others.
    -->
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Counter display (default value is 0) -->
      <h2>0</h2>

      <!-- Button container -->
      <div class="btn">
        <!-- Button to increase the counter -->
        <button id="inc">Increase</button>

        <!-- Button to decrease the counter -->
        <button id="dec">Decrease</button>
      </div>
    </div>
  </body>
</html>
